<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifica√ß√µes - Harmony Wellpath</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .status.info { background: #e3f2fd; color: #1976d2; border-left: 4px solid #1976d2; display: block; }
        .status.success { background: #e8f5e9; color: #388e3c; border-left: 4px solid #388e3c; display: block; }
        .status.error { background: #ffebee; color: #d32f2f; border-left: 4px solid #d32f2f; display: block; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .token-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            word-break: break-all;
            font-size: 12px;
            color: #666;
            display: none;
        }
        .token-display.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Notifica√ß√µes</h1>
        <p class="subtitle">Receba atualiza√ß√µes de seus pedidos em tempo real</p>

        <div id="status" class="status"></div>

        <button id="registerBtn" onclick="registrarNotificacoes()">
            üì± Registrar para Notifica√ß√µes
        </button>

        <button id="testBtn" onclick="testarNotificacao()" style="background: #4caf50;" disabled>
            üß™ Testar Notifica√ß√£o
        </button>

        <div id="tokenDisplay" class="token-display">
            <strong>Token registrado:</strong>
            <div id="tokenText"></div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const registerBtn = document.getElementById('registerBtn');
        const testBtn = document.getElementById('testBtn');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const tokenText = document.getElementById('tokenText');

        async function registrarNotificacoes() {
            try {
                mostrarStatus('Registrando...', 'info');
                registerBtn.disabled = true;

                // Gerar token √∫nico
                const token = 'token_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('fcm_token', token);

                // Salvar token no servidor
                const response = await fetch('/api/salvar-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();

                if (result.ok) {
                    mostrarStatus('‚úÖ Notifica√ß√µes ativadas com sucesso!', 'success');
                    registerBtn.textContent = 'Notifica√ß√µes Ativas';
                    registerBtn.disabled = true;
                    testBtn.disabled = false;

                    tokenText.textContent = token;
                    tokenDisplay.classList.add('show');
                } else {
                    mostrarStatus('‚ùå Erro: ' + result.error, 'error');
                    registerBtn.disabled = false;
                }

            } catch (err) {
                console.error('Erro:', err);
                mostrarStatus('‚ùå Erro: ' + err.message, 'error');
                registerBtn.disabled = false;
            }
        }

        async function testarNotificacao() {
            try {
                mostrarStatus('Enviando notifica√ß√£o de teste...', 'info');

                const response = await fetch('/api/enviar-notificacao', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        titulo: 'üîî Teste de Notifica√ß√£o',
                        corpo: 'Sua notifica√ß√£o est√° funcionando!',
                        dados: { tipo: 'teste' }
                    })
                });

                const result = await response.json();

                if (result.ok) {
                    mostrarStatus('‚úÖ Notifica√ß√£o enviada! Verifique seu celular.', 'success');
                } else {
                    mostrarStatus('‚ùå Erro: ' + result.error, 'error');
                }
            } catch (err) {
                mostrarStatus('‚ùå Erro: ' + err.message, 'error');
            }
        }

        function mostrarStatus(msg, tipo) {
            statusEl.textContent = msg;
            statusEl.className = 'status ' + tipo;
        }
    </script>
</body>
</html>
